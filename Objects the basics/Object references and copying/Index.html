<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object references and copying</title>
</head>

<body>
    <h1>JavaScript</h1>

    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        let person2 = person;

        console.log(person);
        console.log(person2);
    </script>
</body>

</html>
