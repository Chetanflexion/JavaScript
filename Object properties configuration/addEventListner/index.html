<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner</title>

    <style>
        .outer,
        .middle,
        .inner1,
        .inner2 {
            display: block;
            width: 520px;
            padding: 15px;
            margin: 15px;
            text-decoration: none;
        }

        .outer {
            border: 1px solid red;
            color: red;
        }

        .middle {
            border: 1px solid green;
            color: green;
            width: 460px;
        }

        .inner1,
        .inner2 {
            border: 1px solid purple;
            color: purple;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>JavaScript</h1>

    <div class="outer">
        outer, once & none-once
        <div class="middle" target="_blank">
            middle, capture & none-capture
            <a class="inner1" href="#" target="_blank">
                inner1, passive & preventDefault(which is not allowed)
            </a>
            <a class="inner2" href="#" target="_blank">
                inner2, none-passive & preventDefault(not open new page)
            </a>
        </div>
    </div>

    <button type="button" id="example-button">You have not clicked this button.</button>
    <button type="button" id="reset-button">Click this button to reset the first button.</button>


    <script src="script.js"></script>
</body>

</html>
