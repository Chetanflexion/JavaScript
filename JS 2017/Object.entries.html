<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.entries()</title>
    
</head>

<body>

    <h2>JavaScript Object Methods</h2>
    <p>The Object.entries() method returns an array of the key/value pairs in an object:</p>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        let text = Object.entries(person);
        document.getElementById("demo").innerHTML = text;
    </script>


    <p>Object.entries() makes it simple to use objects in loops:</p>
    <p id="demo1"></p>

    <script>
        const fruits = { Bananas: 300, Oranges: 200, Apples: 500 };
        let text1 = "";
        for (let [fruit, amount] of Object.entries(fruits)) {
            text1 += fruit + ": " + amount + "<br>";
        }
        document.getElementById("demo1").innerHTML = text1;
    </script>


    <p>Object.entries() makes it simple to convert Object to Map:</p>
    <p id="demo2"></p>

    <script>
        const fruits2 = { Bananas: 300, Oranges: 200, Apples: 500 };
        const myMap = new Map(Object.entries(fruits2));
        document.getElementById("demo2").innerHTML = myMap;
    </script>

</body>

</html>
