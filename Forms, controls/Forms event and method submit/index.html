<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms event and method submit</title>
</head>

<body>
    <h1>JavaScript</h1>

    <form onsubmit="return false">
        <input type="text" size="30" value="Focus here and press enter" aria-label="text">
        <input type="submit" value="Submit" onclick="alert('click')" aria-label="submit">
    </form>

    <script src="script.js"></script>
</body>

</html>
