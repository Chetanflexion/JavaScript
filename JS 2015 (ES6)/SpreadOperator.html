<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread (...) Operator</title>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <h2>The ... Operator</h2>

    <p>The "Spread" operator can be used to expand an iterable into more arguments for function calls:</p>


    <p id="demo"></p>

    <p>The "spread" operator spreads elements of iterable objects:</p>

    <p id="demo1"></p>

    <script>
        const numbers = [23, 55, 21, 87, 56];
        let maxValue = Math.max(...numbers);

        document.getElementById("demo").innerHTML = maxValue;

        const cars1 = ["Saab", "Volvo", ..."BMW"];
        const cars2 = ["Fiat", "Toyota"];

        const combined = [cars1, ...cars2];
        document.getElementById("demo1").innerHTML = combined;
    </script>
</body>

</html>
